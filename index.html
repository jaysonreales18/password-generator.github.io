<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
    	<h2>Password Generator</h2>
    	<div class="wrapper">
    		<div class="input-box">
    			<input type="type" disabled>
    			<span class="material-symbols-rounded">copy_all</span>
    		</div>

    		<div class="pass-indicator"></div>
    		<div class="pass-length">
    			<div class="details">
    				<label class="title">Password Length</label>
    				<span></span>
    			</div>
    			<input type="range" min="1" max="30" value="15" step="1">
    		</div>
    		<div class="pass-settings">
    			<label>Password Settings</label>
    			<ul class="options">
    				<li class="option">
    					<input type="checkbox" id="lowercase" checked>
    					<label for="lowercase">Lowercase (a-z)</label>
    				</li>
    				<li class="option">
    					<input type="checkbox" id="uppercase" checked>
    					<label for="uppercase">Uppercase (A-Z)</label>
    				</li>
    				<li class="option">
    					<input type="checkbox" id="numbers" checked>
    					<label for="numbers">Numbers (0-9)</label>
    				</li>
    				<li class="option">
    					<input type="checkbox" id="symbols" checked>
    					<label for="symbols">Symbols (!-$^+)</label>
    				</li>
    				<li class="option">
    					<input type="checkbox" id="exc-duplicate" checked>
    					<label for="exc-duplicate">Exclude Duplicate</label>
    				</li>
    				<li class="option">
    					<input type="checkbox" id="spaces" checked>
    					<label for="spaces">Include Spaces</label>
    				</li>
    			</ul>
    		</div>
    		<button class="generate-btn">Generate Password</button>
    	</div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
